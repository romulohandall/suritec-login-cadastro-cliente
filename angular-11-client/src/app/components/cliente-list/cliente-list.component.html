<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Clientes List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let cliente of clientes; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCliente(cliente, i)"
      >
        {{ cliente.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClientes()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCliente">
      <h4>Cliente</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentCliente.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentCliente.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentCliente.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/clientes/{{ currentCliente.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentCliente">
      <br />
      <p>Clique no Cliente...</p>
    </div>
  </div>
</div>
